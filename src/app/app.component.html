@for (card of cards; track card.name) {
    <div class="card {{card.rarity}}" 
    [ngClass]="card.spaces === 1 ? 'card-small' : card.spaces === 1 ? 'card-medium' : 'card-large'" 
    #cardElement [attr.data-name]="card.name">
        <div class="border"></div>
        <div id="{{card.name}}" class="card-body {{card.synergies.join(' ')}}">
            <div class="card-title">
                <p>{{card.name}}</p>
            </div>
            <div class="attack_value">{{card.attack_value}}</div>
        </div>
    </div>
}
